<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
<body>
    <nav>
        <img src="logo2.png">
    </nav>

    <div class="container">
        <div class="ledger">
            <h4 id="bal">Your Balance</h4>
            <h1 id="balance">₹ 0.00</h1>
            <div class="inc-exp-container">
                <div class="inc">
                    <h4>Income</h4>
                    <p id="inc-amt" class="amt plus">₹ 0.00</p>
                </div> <br>
                <div class="exp">
                    <h4>Expense</h4>
                    <p id="exp-amt" class="amt minus">₹ 0.00</p>
                </div>
            </div>
            <form action="#" id="form">

                <div class="form-control">
                    <label for="type">Transaction Type</label><br>
                    <select id="trans-type">
                        <option value="" disabled selected hidden>Select</option>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="desc">Description</label>
                    <input type="text" name="desc" id="desc" placeholder="Enter Description" />
                </div>

                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" placeholder="Enter Amount" />
                </div>


                <button class="btn" type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="transaction">
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
            <h3>Transaction Details</h3>
            
            <!-- Filter Dropdown (Sort be name, date, transaction type) -->
            <div class="filter-container">
                <select id="sortBy">
                    <option value="" disabled selected hidden>Sort by</option>
                    <option value="name">Name</option>
                    <option value="date">Date Created</option>
                    <option value="type">Transaction type</option>
                </select>

            <button onclick="sort()" id="btn1">Apply</button>
        </div>
            <ul class="trans" id="trans">
                <li class="exp">
                    Insurance
                    <span>-1500</span>
                    <button class="btn-del">x</button>
                </li>
                <li class="inc">
                    Salary
                    <span>35000</span>
                    <button class="btn-del">x</button>
                </li>
                <li class="exp">
                    Food
                    <span>-350</span>
                    <button class="btn-del">x</button>
                </li>
            </ul>
            
        </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

    <footer>
        <!-- Social media links -->
        <div class="footer-links">
          <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i>Facebook</a>
          <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i>Twitter</a>
          <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i>Instagram</a>
          <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
        </div>
    
        <!-- Copyright -->
        <div class="footer-copyright">
          &copy; 2023 FinOlio. All rights reserved.
        </div>
    
        <!-- Contact details -->
        <div class="footer-contact">
          <i class="fas fa-phone-alt"></i>   Contact us: +12 6749639308
        </div>
      </footer>
</body>

</html>
